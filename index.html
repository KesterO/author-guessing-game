<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Author</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Author:</h1>
        <p id="quote">"This is a quote from a book."</p>
        <input type="text" id="guess" placeholder="Enter author name">
        <button id="submit-guess">Submit</button>
        <p id="result"></p>
        <button id="previous-quote">Previous Quote</button>
        <button id="next-quote">Next Quote</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
